spring: 
  profiles: loc
  datasource: 
    hikari: 
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/springbootjpatutorial;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
  h2: 
    console: 
      path: /h2-console
      enabled: true
  jpa: 
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate: 
      ddl-auto: create
